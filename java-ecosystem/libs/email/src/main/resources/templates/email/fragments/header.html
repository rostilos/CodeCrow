<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Header Fragment -->
<th:block th:fragment="header">
    <div class="header">
        <table cellpadding="0" cellspacing="0" border="0" style="margin: 0; padding: 0;">
            <tr>
                <td style="vertical-align: middle; padding-right: 12px;">
                    <img th:src="${frontendUrl} + '/logo.png'" alt="CodeCrow Logo" style="height: 48px; display: block;"/>
                </td>
                <td style="vertical-align: middle;">
                    <h1 style="margin: 0; font-size: 24px; font-weight: 600;"><span style="color: #ffffff;">Code</span><span style="color: #f97316;">Crow</span></h1>
                </td>
            </tr>
        </table>
    </div>
</th:block>
</html>
