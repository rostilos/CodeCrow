<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${appName}">CodeCrow</title>
    <th:block th:replace="~{fragments/styles :: styles}"/>
</head>
<body>
    <div style="padding: 24px;">
        <div class="container">
            <th:block th:replace="~{fragments/header :: header}"/>
            <div class="content">
                <h2>Password Changed Successfully</h2>
                <p>Hi <strong th:text="${username}">User</strong>,</p>
                
                <div class="success">
                    <strong>✓ Your password has been changed</strong><br/>
                    You can now log in to your account with your new password.
                </div>
                
                <div class="warning">
                    <strong>⚠️ Didn't make this change?</strong><br/>
                    If you didn't change your password, please contact our support team immediately as your account may have been compromised.
                </div>
                
                <div style="text-align: center; margin: 32px 0;">
                    <a th:href="${frontendUrl} + '/login'" class="btn">Go to Login</a>
                </div>
            </div>
            <th:block th:replace="~{fragments/footer :: footer}"/>
        </div>
    </div>
</body>
</html>
